<ion-view view-title="Search">
  <ion-content>
    <h1>Dad's Health Tracker</h1>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Blood Pressure">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Pulse">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>
      <div class="item item-input-inset">
        <label class=" item-input-wrapper">
          <input type="text" placeholder="Nutrition Data">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>
      <div class="item item-input-inset">
        <label class="item item-wrapper">
          <input type="text" placeholder="How Do You Feel?">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>

  </ion-content>
</ion-view>
